<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by libelle"
          [(ngModel)]="libelle"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchLabelle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Liste Bancaire</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let compte of listeCompte; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveCompte(compte, i)"
        >
          {{ compte.libelle }}
        </li>
      </ul>
  

    </div>
  </div>
