<h2>Connexion</h2>
<form>
  <div>
    <label for="login">Login :</label>
    <input type="text" id="unLogin" [(ngModel)]="login.unLogin" name="unLogin" required>
  </div>
  <div>
    <label for="password">Mot de passe :</label>
    <input type="password" id="unMdp" [(ngModel)]="login.unMdp" name="unMdp" required>
  </div>
  <button (click)="getlogin()">Se connecter</button>
</form>
