<div class="container">
  <div class="d-flex align-items-baseline justify-content-center mx-4 mb mb-lg-4">
<mat-form-field>
    <mat-label>Saisissez une plage de dates</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Start date" [(ngModel)]="startDate" (change)="startDateFunc()">
      <input matEndDate placeholder="End date"  [(ngModel)]="endDate" (change)="endDateFunc()">
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
</div>

<div class="d-flex align-items-baseline justify-content-center mx-4 mb mb-lg-4">

</div>

  </div>
